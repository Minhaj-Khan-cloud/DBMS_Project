<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">➕ Add New Account</h2>
    <form action="add_account.php" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Customer Name" required class="w-full p-2 border rounded">
      <input type="text" name="mobile" placeholder="Mobile Number" required class="w-full p-2 border rounded">
      <input type="date" name="dob" required class="w-full p-2 border rounded">
      <input type="text" name="address" placeholder="Address" required class="w-full p-2 border rounded">
      <select name="acc_type" required class="w-full p-2 border rounded">
        <option value="">Select Account Type</option>
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select>
      <input type="number" name="balance" placeholder="Initial Balance" required class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Create Account</button>
    </form>
    <div class="mt-4 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">⬅️ Back to Home</a>
    </div>
  </div>
</body>
</html>
