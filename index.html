<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🏦 ABCD Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://stock.adobe.com/search/images?k=maroon+background'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse:hover {
      animation: pulse 0.6s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">


  <div class="bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md fade-in">
    <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6 animate-bounce animation">🏦 ABCD Bank</h1>

    
    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2 text-center"> Account Number</label>
      <input type="number" id="accNo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter Account No">
    </div>

    
    <div class="space-y-3">
      <button onclick="window.location.href='add_account.html'" class="w-full bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition pulse">
        ➕ Add New Account
      </button>
      <button onclick="checkBalance()" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition pulse">
        📊 Check Balance
      </button>
      <button onclick="deposit()" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition pulse">
        💰 Deposit
      </button>
      <button onclick="withdraw()" class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition pulse">
        🧾 Withdraw
      </button>
      <button onclick="window.location.href='add_loan.html'" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition pulse">
  📝 Apply for Loan
      </button>
    </div>

    
    <div class="mt-6">
      <label class="block text-gray-700 font-semibold mb-2">💵 Amount</label>
      <input type="number" id="amount" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Enter Amount">
    </div>


    <pre id="output" class="mt-6 text-center text-green-700 font-semibold whitespace-pre-wrap"></pre>
  </div>

  <script>
    function checkBalance() {
      const accNo = document.getElementById('accNo').value;
      window.location.href = `http://localhost/BankManagementSystem/accountdetails.php?accNo=${accNo}`;
    }

    function deposit() {
      const accNo = document.getElementById('accNo').value;
      const amount = document.getElementById('amount').value;
      fetch(`http://localhost/BankManagementSystem/deposit.php?accNo=${accNo}&amount=${amount}`)
        .then(res => res.text())
        .then(data => document.getElementById('output').innerText = data);
    }

    function withdraw() {
      const accNo = document.getElementById('accNo').value;
      const amount = document.getElementById('amount').value;
      fetch(`http://localhost/BankManagementSystem/withdraw.php?accNo=${accNo}&amount=${amount}`)
        .then(res => res.text())
        .then(data => document.getElementById('output').innerText = data);
    }
  </script>
</body>
</html>
